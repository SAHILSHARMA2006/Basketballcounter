<html>
    <head>
        <link rel="stylesheet" href="stylish.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard-container">
                <div class="home-score">
                    <h3 class="home-title">HOME</h3>
                    <div class="home-score-background">
                        <h3 id="score-home-el">0</h3>
                    </div>
                    <div class="btn-container">
                        <button class="btn" id="freethrow-home-el" onclick="addhomePoints(1)">+1</button>
                        <button class="btn" id="midrange-home-el" onclick="addhomePoints(2)">+2</button>
                        <button class="btn" id="longthree-home-el" onclick="addhomePoints(3)">+3</button>
                    </div>
                </div>
                <div class="guest-score">
                    <h3 class="guest-title">GUEST</h3>
                    <div class="guest-score-background">
                        <h3 id="score-guest-el">0</h3>
                    </div>
                    <div class="btn-container">
                        <button class="btn" id="freethrow-guest-el" onclick="addguestPoints(1)">+1</button>
                        <button class="btn" id="midrange-guest-el" onclick="addguestPoints(2)">+2</button>
                        <button class="btn" id="longthree-guest-el" onclick="addguestPoints(3)">+3</button>
                    </div>
                </div>
            </div>
            <p id="status-el">Both teams are equal</p>
            <button class="new-game-btn" onclick="resetGame()">New Game</button>
        </div>
        <script src="scripting.js"></script>
    </body>
</html>
